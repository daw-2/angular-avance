            <a routerLink="/panier">Panier ({{ cart.length }})</a>

                <!-- @todo un input pour choisir son pseudo ? -->
                <button (click)="authService.login('Fiorella')">Connexion</button>
            </div>
            <ng-template #notLogged>
                <button (click)="authService.logout()">DÃ©connexion</button>
                {{ authService.user | async | json }}
            </ng-template>
        </nav>
    </header>
